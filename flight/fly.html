<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head><title>Flyhigh</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="fly.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="heading">
        <h1>Welcome to Fly high..! happy and budget flights
        </h1>
        </div>
    <div class="bg-img">
        <section>
            <img class="mySlides" src ="air1.png" style="width:100%">
            <img class="mySlides" src="air2.png" style="width:100%">
            <img class="mySlides" src="air4.png" style="width:100%">
          </section>
      <div class="content">
        <header>Login</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div>

<div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
<div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
<div class="field">
            <input type="submit" value="LOGIN">
          </div>
</form>
<div class="login">
Or login with</div>
<div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
<div class="instagram">
            <i class="instagram"><span>Gmail</span></i>
          </div>
</div>
<div class="signup">
New to Flyhigh?
          <a href="#">Signup Now</a>
        </div>
</div>
</div>
<script>
    var myIndex = 0;
    carousel();
    function carousel() {			
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 3000);}
    </script>
<script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
  </body>
</html>
